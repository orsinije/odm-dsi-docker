<html>
        <head>
                <meta charset="utf-8" />
                <title>DSI sample</title>
        </head>
        <body>
                <h1>DSI sample</h1>

                <h2>Register a new person:</h2>
                <form action="/create-person" method="post">
                        <fieldset>
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" placeholder="Enter the name" />
                                <input type="submit" />
                        </fieldset>
                </form>

                <h2>Say hello:</h2>
                <form action="/say-hello" method="post">
                        <fieldset>
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" placeholder="Enter the name" />
                                <input type="submit" />
                        </fieldset>
                </form>

        </body>
</html>
